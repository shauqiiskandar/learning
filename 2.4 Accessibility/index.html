<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessibility quiz" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--% Semantic html elements header used to intro the page. main will have core content of page -->
    <header>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        id="logo"
        alt=""
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
          <!-- % to link to another part of the page using ids, the # must be included in the href -->
        </ul>
      </nav>
    </header>

    <!-- % semantic element to show the main part of the page -->
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <!-- % he role attribute can be used to indicate the purpose behind an element on the page to assistive technologies. The role attribute is a part of the Web Accessibility Initiative (WAI), and accepts preset values. -->
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="info">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="info">
            <label for="DOB"
              >Date of birth:<span class="sr-only">(Date of Birth)</span></label
            >
            <input type="date" id="DOB" name="DOB" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset name="question1" class="question">
              <legend>Is html hard?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1"
                    ><input
                      id="q1-a1"
                      type="radio"
                      name="html"
                      id=""
                      value="True"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q1-a2"
                    ><input
                      id="q1-a2"
                      type="radio"
                      name="html"
                      id=""
                      value="False"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset name="question2" class="question">
              <legend>Is css difficult?</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1"
                    ><input
                      id="q2-a1"
                      type="radio"
                      name="css"
                      id=""
                      value="True"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q2-a2"
                    ><input
                      id="q2-a2"
                      type="radio"
                      name="css"
                      id=""
                      value="False"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="options">question1</label>
            </div>
            <div class="answer">
              <select required name="yesorno" id="options">
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block"><label for="longans">question2</label></div>
            <div class="answer">
              <textarea
                name="comments"
                id="longans"
                cols="30"
                rows="10"
                placeholder="text here"
              ></textarea>
            </div>
          </div>
        </section>
        <input type="submit" value="Submit" />
      </form>
    </main>

    <!-- % final semantic element to a page -->
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
