<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <!-- % fieldset is to group fields in a form -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input required type="text" id="first-name"
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input required type="text" id="last-name"
        /></label>
        <label for="email"
          >Enter Your Email: <input required type="email" id="email"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input pattern="[a-z0-5]{8,}" required type="password" id="new-password"
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account">
          <input type="radio" name="account-type" id="personal-account" class="inline" />
          Personal Account
        </label>
        <label for="business-account">
          <input type="radio" name="account-type" id="business-account" class="inline" />
          Business Account
        </label>
        <label for="terms-and-conditions">
          <input
            type="checkbox"
            name=""
            id="terms-and-conditions"
            required
            class="inline"
          />
          I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          >
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">
          Upload a profile picture:
          <input type="file" name="profile-picture" id="profile-picture" />
        </label>
        <label for="age">
          Input your age (years):
          <input type="number" name="age" min="13" max="120" id="age" />
        </label>
        <!--% a dropdown menu can be added to the form using the select element -->
        <label for="referrer">
          How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            name="bio"
            id="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach...."
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
